---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
      {{ page.content }}
      
      <address>Have a question? Found this useful? Let me know on Twitter, <a rel="author" href="https://twitter.com/gbradhopkins">@gbradhopkins</a>.</address>
   
  </div>

</article>

<div class="postnavigation">
      {% if page.previous.url %}
        <i class="icon-back"></i><a class="prev" href="{{page.previous.url}}"> {{page.previous.title}}</a>
      {% endif %}
    
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}}</a> <i class="icon-forward"></i>
      {% endif %}
</div>
