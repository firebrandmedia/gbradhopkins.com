---
layout: default
---

<div class="home">

  <h1 class="page-heading"></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <article>
            {% if post.image %}<img class="post-image" src="{{ post.image }}">{% endif %}
            <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <span class="post-meta">{{ post.excerpt  | remove: '<p>' | remove: '</p>'}} &#8226; {{ post.date | date: "%b %-d, %Y" }}</span>
          </article>
      </li>
    {% endfor %}
  </ul>


</div>
